<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ログイン</title>
    <style>
      :root { color-scheme: light dark; }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", sans-serif;
        background: linear-gradient(135deg, #eef2f7, #e7ecf3);
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      .card {
        width: min(420px, 92vw);
        background: #fff;
        border-radius: 12px;
        padding: 28px;
        box-shadow: 0 10px 30px rgba(0,0,0,.08);
        border: 1px solid #e5e8ef;
      }
      h1 {
        margin: 0 0 18px;
        font-size: 22px;
      }
      .form-row { margin-bottom: 14px; }
      label { display: block; margin-bottom: 6px; font-weight: 600; }
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #cfd6e4;
        border-radius: 8px;
        font-size: 16px;
      }
      input:focus {
        outline: 2px solid #5b9cff33;
        border-color: #5b9cff;
      }
      .actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 6px;
      }
      button {
        width: 100%;
        appearance: none;
        background: #2962ff;
        color: #fff;
        border: none;
        padding: 12px 14px;
        border-radius: 8px;
        font-weight: 700;
        letter-spacing: .02em;
        cursor: pointer;
        transition: transform .02s ease, opacity .2s ease, filter .2s ease;
        margin-top: 12px;
      }
      button:hover { filter: brightness(1.05); }
      button:active { transform: translateY(1px); }
      .footer { margin-top: 16px; text-align: center; font-size: 12px; color: #6b7280; }
      a { color: #2962ff; text-decoration: none; }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <h1>ログイン</h1>
      <form action="#" method="post">
        <div class="form-row">
          <label for="username">ユーザー名</label>
          <input id="username" name="username" type="text" autocomplete="username" required placeholder="例: taro" />
        </div>
        <div class="form-row">
          <label for="password">パスワード</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="••••••••" />
        </div>
        <div class="actions">
          <label style="display:flex; align-items:center; gap:8px; font-size:14px;">
            <input type="checkbox" name="remember" />
            <span>ログイン状態を保存</span>
          </label>
          <a href="#">パスワードをお忘れですか？</a>
        </div>
        <button type="submit">ログイン</button>
      </form>
      <div class="footer">
        <span>アカウントがない場合は <a href="#">新規登録</a></span>
      </div>
    </main>
  </body>
  </html>
