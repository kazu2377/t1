<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 12px 32px rgba(15, 23, 42, 0.12);
      padding: 48px 56px;
      width: 360px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #111827;
    }
    p.description {
      color: #6b7280;
      margin-top: 0;
      margin-bottom: 32px;
      font-size: 14px;
    }
    label {
      display: block;
      font-size: 13px;
      color: #374151;
      margin-bottom: 6px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 18px;
      box-sizing: border-box;
    }
    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
    }
    .remember {
      font-size: 13px;
      color: #4b5563;
    }
    .link {
      font-size: 13px;
      color: #2563eb;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
    button {
      width: 100%;
      padding: 12px 14px;
      margin-top: 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #2563eb, #4338ca);
      color: #ffffff;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }
    button:active {
      transform: translateY(1px);
    }
    .footer-text {
      text-align: center;
      font-size: 13px;
      color: #6b7280;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Sign In</h1>
    <p class="description">Enter your email address and password to access your account.</p>
    <label for="email">Email address</label>
    <input type="email" id="email" placeholder="you@example.com">

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="At least 8 characters">

    <div class="actions">
      <label class="remember">
        <input type="checkbox"> Remember me
      </label>
      <a href="#" class="link">Forgot your password?</a>
    </div>

    <button type="button">Sign In</button>

    <p class="footer-text">Don't have an account yet? <a href="#" class="link">Create account</a></p>
  </main>
</body>
</html>
