<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ゲーム管理モックアップ — 一覧</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body data-page="list">
    <header class="site-header">
      <h1 class="site-title">ゲーム一覧</h1>
      <p class="site-subtitle">手持ちのゲームをカードでざっと確認できます</p>
    </header>

    <main class="container">
      <section class="game-list" aria-label="ゲーム一覧">
        <ul id="gameList" class="cards" role="list">
          <li class="card card--static">
            <div class="card-body">
              <h2 class="title">Stardew Valley</h2>
              <p class="meta">ジャンル: Simulation</p>
            </div>
          </li>
          <li class="card card--static">
            <div class="card-body">
              <h2 class="title">ELDEN RING</h2>
              <p class="meta">ジャンル: Action RPG</p>
            </div>
          </li>
          <li class="card card--static">
            <div class="card-body">
              <h2 class="title">ゼルダの伝説 ティアーズ オブ ザ キングダム</h2>
              <p class="meta">ジャンル: Adventure</p>
            </div>
          </li>
          <li class="card card--static">
            <div class="card-body">
              <h2 class="title">FINAL FANTASY VII REMAKE</h2>
              <p class="meta">ジャンル: JRPG</p>
            </div>
          </li>
          <li class="card card--static">
            <div class="card-body">
              <h2 class="title">Hades</h2>
              <p class="meta">ジャンル: Rogue-like Action</p>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <noscript>
      <footer class="container notice">
        <p>JavaScriptが無効になっているため、リンク遷移（詳細表示）は利用できません。タイトルの一覧のみ表示しています。</p>
      </footer>
    </noscript>

    <script src="./app.js"></script>
  </body>
  </html>
